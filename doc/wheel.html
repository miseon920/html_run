<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wheel</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
      section {
        background: #333;
        height: 100vh;
        position: relative;
      }
      section .wheel {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translate(-50%);
        width: 40px;
        height: 70px;
        border: 2px solid #fff;
        border-radius: 20px;
      }
      section .wheel span {
        font-size: 0;
        position: absolute;
        top: 10px;
        left: 16px;
        width: 4px;
        height: 10px;
        background: #fff;
        border-radius: 2px;
        animation: wheel 0.5s infinite;
      }
      @keyframes wheel {
        0% {
          top: 10px;
        }
        50% {
          top: 0px;
        }
        100% {
          top: 10px;
        }
      }
    </style>
    <script>
      $(function () {
        $(".wheel").on("click", function () {
          //console.log($(this.hash));
          var a_top = $(this.hash).offset().top;
          $("html,body").animate({ scrollTop: a_top }, 600);
          return false;
        });
      });
    </script>
  </head>
  <body>
    <section>
      <a href="#s2" class="wheel">
        <span>아래로</span>
      </a>
    </section>
    <section id="s2"></section>
  </body>
</html>
