<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab03</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/slick.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style>
      .tab {
        padding: 100px 0;
      }
      .tab .container {
        display: flex;
        width: 1200px;
        margin: 0 auto;
      }
      .tab .container ul {
        flex: 1;
      }
      .tab_menu li a {
        display: block;
        line-height: 40px;
        padding: 0 15px;
        background: #f7f7f7;
      }
      .tab_menu li.on a {
        background: forestgreen;
        color: #fff;
      }
      .tab_menu li ~ li {
        border-top: 1px solid #ddd;
      }
      .tab_content {
        position: relative;
        background: url(../img/about.jpg) no-repeat center/cover; /*지도라고 생각하기*/
        height: 500px;
      }
      .tab_content li {
        position: absolute;
        display: none;
        font-size: 0;
      }
      .tab_content li::before {
        content: "\eb5f";
        font-family: "xeicon";
        font-size: 30px;
        color: #fff;
      }
      .tab_content li:first-child {
        inset: 100px auto auto 100px;
      }
      .tab_content li:nth-child(2) {
        inset: 400px auto auto 300px;
      }
      .tab_content li:last-child {
        inset: 200px auto auto 400px;
      }
      .tab_content li.on {
        display: block;
        animation: arrow 2s;
      }
      .product_slider img {
        max-width: 100%;
      }
      @keyframes arrow {
        to {
          transform: rotateY(720deg);
        }
      }
    </style>
    <script>
      $(function () {
        $(".tab_menu li a").click(function () {
          var idx = $(this).parent().index();
          //$(this).parent().addClass("on").siblings().removeClass("on");
          /*$(".tab_content li")
            .eq(idx)
            .addClass("on")
            .siblings()
            .removeClass("on");*/
          on_check($(this).parent());
          on_check($(".tab_content li").eq(idx));
          return false;
        });
      });
      function on_check(ele) {
        $(ele).addClass("on").siblings().removeClass("on");
      }
    </script>
  </head>
  <body>
    <section class="tab">
      <div class="container">
        <ul class="tab_menu">
          <li class="on"><a href="">seoul</a></li>
          <li><a href="">busan</a></li>
          <li><a href="">Tokyo</a></li>
        </ul>
        <ul class="tab_content">
          <li class="on">
            <i class="xi-map"></i>
          </li>
          <li>
            <i class="xi-map"></i>
          </li>
          <li>
            <i class="xi-map"></i>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
