<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide_tab</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/slick.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style>
      .tabCon {
        position: relative;
        overflow: hidden;
      }
      .tabCon > div {
        height: 0;
        visibility: hidden;
        position: absolute;
        inset: 0;
      }
      .tabCon > div.on {
        height: auto;
        visibility: visible;
      }
    </style>
    <script>
      $(function () {
        $(".tabMenu > li").on("click", function () {
          var idx = $(this).index();
          //console.log(idx);
          $(".tabCon > div")
            .eq(idx)
            .addClass("on")
            .siblings()
            .removeClass("on");
        });
      });
    </script>
  </head>
  <body>
    <section>
      <ul class="tabMenu">
        <li>menu01</li>
        <li>menu02</li>
      </ul>
      <div class="tabCon">
        <div class="on">01</div>
        <div>02</div>
      </div>
    </section>
  </body>
</html>
