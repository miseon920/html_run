<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slick slider02</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/slick.css" />
    <link rel="stylesheet" href="../css/slick02.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/slick02.js"></script>
  </head>
  <body>
    <section class="slider01">
      <div class="main_slider">
        <figure>
          <img src="../img/mainvisual01.jpg" alt="" />
        </figure>
        <figure>
          <img src="../img/mainvisual02.png" alt="" />
        </figure>
        <figure>
          <img src="../img/mainvisual03.jpg" alt="" />
        </figure>
      </div>
      <div class="slide_arrow">
        <i class="xi-arrow-left"></i>
        <i class="xi-arrow-right"></i>
      </div>
      <div class="box">
        <ul class="content">
          <li class="on">01</li>
          <li>02</li>
          <li>03</li>
        </ul>
        <div class="num"></div>
      </div>
    </section>
    <section class="slider02">
      <div class="container">
        <div class="inner">
          <div class="left">
            <div class="left_slider">
              <figure><img src="../img/img01.jpg" alt="" /></figure>
              <figure><img src="../img/img02.jpg" alt="" /></figure>
              <figure><img src="../img/img03.jpg" alt="" /></figure>
              <figure><img src="../img/img04.jpg" alt="" /></figure>
              <figure><img src="../img/img05.jpg" alt="" /></figure>
              <figure><img src="../img/img06.jpg" alt="" /></figure>
              <figure><img src="../img/img07.jpg" alt="" /></figure>
              <figure><img src="../img/img08.jpg" alt="" /></figure>
              <figure><img src="../img/img09.jpg" alt="" /></figure>
              <figure><img src="../img/img10.jpg" alt="" /></figure>
              <figure><img src="../img/img11.jpg" alt="" /></figure>
              <figure><img src="../img/img12.jpg" alt="" /></figure>
            </div>
          </div>
          <div class="right">
            <div class="right_arrow slide_arrow">
              <i class="xi-arrow-left"></i>
              <i class="xi-arrow-right"></i>
            </div>
            <div class="right_slider">
              <figure><img src="../img/img01.jpg" alt="" /></figure>
              <figure><img src="../img/img02.jpg" alt="" /></figure>
              <figure><img src="../img/img03.jpg" alt="" /></figure>
              <figure><img src="../img/img04.jpg" alt="" /></figure>
              <figure><img src="../img/img05.jpg" alt="" /></figure>
              <figure><img src="../img/img06.jpg" alt="" /></figure>
              <figure><img src="../img/img07.jpg" alt="" /></figure>
              <figure><img src="../img/img08.jpg" alt="" /></figure>
              <figure><img src="../img/img09.jpg" alt="" /></figure>
              <figure><img src="../img/img10.jpg" alt="" /></figure>
              <figure><img src="../img/img11.jpg" alt="" /></figure>
              <figure><img src="../img/img12.jpg" alt="" /></figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
