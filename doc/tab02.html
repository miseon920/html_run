<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab02 / slider</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/slick.css" />
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style>
      .tab {
        padding: 100px 0;
      }
      .tab .container {
        width: 1200px;
        margin: 0 auto;
      }
      .tab_menu {
        display: flex;
      }
      .tab_menu li {
        flex: 1;
      }
      .tab_menu li a {
        display: block;
        line-height: 40px;
        padding: 0 15px;
        background: #f7f7f7;
      }
      .tab_menu li.on a {
        background: forestgreen;
        color: #fff;
      }
      .tab_menu li ~ li {
        border-left: 1px solid #ddd;
      }
      .tab_content {
        position: relative;
      }
      .tab_content li {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        display: none;
        padding: 10px;
        background: pink;
      }
      .tab_content li.on {
        display: block;
      }
      .product_slider img {
        max-width: 100%;
      }
      /*
        tabe 안의 겹치는 문제가 생길시 
        display:none 이 아닌 visibilly:visible로 해결 할수 있음
        .tab_content>li {
            position: absolute;
            inset: 0 0 0 0;
            visibility: hidden;
            padding: 10px 0;
        }

        .tab_content>li.on {
            visibility: visible;
        }
      */
    </style>
    <script>
      $(function () {
        $(".tab_menu li a").click(function () {
          var idx = $(this).parent().index();
          //$(this).parent().addClass("on").siblings().removeClass("on");
          /*$(".tab_content li")
            .eq(idx)
            .addClass("on")
            .siblings()
            .removeClass("on");*/
          on_check($(this).parent());
          on_check($(".tab_content li").eq(idx));
          $(".product_slider").slick("setPosition");
          return false;
        });
        $(".product_slider").slick({
          slidesToShow: 5,
        });
      });
      function on_check(ele) {
        $(ele).addClass("on").siblings().removeClass("on");
      }
    </script>
  </head>
  <body>
    <section class="tab">
      <div class="container">
        <ul class="tab_menu">
          <li class="on"><a href="">menu01</a></li>
          <li><a href="">menu02</a></li>
          <li><a href="">menu03</a></li>
        </ul>
        <ul class="tab_content">
          <li class="on">
            <div class="product_slider">
              <figure><img src="../img/lesedilarona01.jpg" alt="" />1</figure>
              <figure><img src="../img/lesedilarona02.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona03.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona01.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona02.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona03.jpg" alt="" /></figure>
            </div>
          </li>
          <li>
            <div class="product_slider">
              <figure><img src="../img/lesedilarona01.jpg" alt="" />2</figure>
              <figure><img src="../img/lesedilarona02.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona03.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona01.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona02.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona03.jpg" alt="" /></figure>
            </div>
          </li>
          <li>
            <div class="product_slider">
              <figure><img src="../img/lesedilarona01.jpg" alt="" />3</figure>
              <figure><img src="../img/lesedilarona02.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona03.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona01.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona02.jpg" alt="" /></figure>
              <figure><img src="../img/lesedilarona03.jpg" alt="" /></figure>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
