<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라네즈</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      .movie_bg {
        height: 460px;
        overflow: hidden;
      }
      video {
        width: 100%;
      }
      .laneige {
        position: relative;
      }
      .case {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%);
      }
      .case ul {
        display: flex;
      }
      .case ul li {
        flex: 1;
        position: relative;
      }
      .case ul li::after {
        position: absolute;
        inset: 50% auto auto 50%;
        content: "";
        opacity: 0;
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
      }

      .case ul li:hover::after {
        animation: waterdrop 2s infinite linear;
      }

      .case ul li img {
        max-width: 100%;
        transform-origin: center bottom 0px;
        /*
        transform-origin은 CSS transform 속성과 함께 사용되는 속성으로서, 회전 중심(원점·기준점)을 지정합니다.
        rotate(), skew() 등의 회전, 변형 속성을 사용하기 전에 기준점을 지정해 둡니다. 
        초기 값은 50% 50%으로 요소의 중심점이 됩니다.
        transform-origin의 속성 값은 백분율(%)과 키워드 중 하나로 지정할 수 있습니다.
        백분율(%)	대응 가능한 키워드
        0%	left
        0%	top
        50%	center
        100%	right
        100%	bottom
        transform-origin : 0 % 0 %, (또는 간단하게 0 0)의 경우, 
        박스의 왼쪽 상단 모서리에 위치합니다. 
        100% 100%는 오른쪽 하단 모서리에 설정합니다. 
        20% 80%는 박스의 오른쪽에 20%, 아래로 80%로 설정됩니다.      
        */
      }
      .case ul li:hover img {
        animation: laneige 0.6s;
        transform-origin: center bottom 0px;
      }
      @keyframes laneige {
        0% {
          transform: matrix(1, 0, 0, 1, 0, 0);
        }
        50% {
          transform: rotate(-10deg);
        }
        /*75% {
          transform: rotate(5deg);
        }*/
        100% {
          transform: matrix(1, 0, 0, 1, 0, 0);
        }
      }
      @keyframes waterdrop {
        0% {
          inset: 50% auto auto 50%;
          opacity: 0;
        }

        50% {
          inset: 20% auto auto 45%;
          opacity: 0.5;
        }

        100% {
          inset: 0% auto auto 53%;
          opacity: 1;
        }
        /*구간을 좀더 많이 나누면 효과가 자연스러움!*/
      }
    </style>
  </head>
  <body>
    <section class="laneige">
      <div class="movie_bg">
        <video
          src="../img/bestseller-bg.mp4"
          preload
          autoplay
          muted
          loop
          playsinline
        ></video>
      </div>
      <div class="case">
        <ul>
          <li>
            <img src="../img/20200325_final_product_cream-skin_pc.png" alt="" />
          </li>
          <li>
            <img
              src="../img/20201118_final_neo-cushion-matte_best-seller_pc.png"
              alt=""
            />
          </li>
          <li>
            <img
              src="../img/20201118_final_radian-c-cream_best-seller_pc.png"
              alt=""
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
